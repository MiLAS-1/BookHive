<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive - Browse Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BookHive - Browse Books</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Books.html">Books</a></li>
                    <li><a href="Authors.html">Authors</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="banner">
            <h2>Browse Our Collection of Books</h2>
            <p>Explore a wide range of genres and discover your next favorite read!</p>
        </div>

        <!-- Book images -->
        <div class="book-container">
            <div class="book">
                <img src="images/The wizard of oz.jpg" alt="Book 1">
            </div>
            <div class="book">
                <img src="images/Fourth wing.jpg"Book 2">
            </div>
            <div class="book">
                <img src="images/Love by chance.jpg" alt="Book 3">
            </div>
            <!-- Add more book images here -->
            <div class="book">
                <img src="images/The God delusion.jpg" alt="Book 4">
            </div>
            <div class="book">
                <img src="images/shrek.jpg" alt="Book 5">
            </div>
            <div class="book">
                <img src="images/Recipe for success.jpg" alt="Book 6">
            </div>
            <div class="book">
                <img src="images/All bright places.jpg" alt="Book 7">
            </div>
        </div>

        <!-- Slideshow video -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <iframe width="1000" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Add more slides here -->

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }
    </script>
</body>
</html>

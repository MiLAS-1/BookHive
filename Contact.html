<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BookHive</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border-radius: 20;
        }

        h2 {
            margin-top: 0;
        }

        .social-media {
            margin-top: 80px;
        }

        .social-media img {
            width: 50px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact BookHive</h2>
        <p>If you have any questions or inquiries, feel free to contact us through any of the following social media platforms:</p>
        <div class="social-media">
            <a href="https://www.whatsapp.com"><img src="images/Whatsapp icon.png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com"><img src="images/Facebook logo.png" alt="Facebook"></a>
            <a href="https://www.x.com"><img src="images/X_logo.png" alt="X"></a>
            <a href="https://www.instagram.com"><img src="images/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com"><img src="images/LinkedIn_icon.png" alt="LinkedIn"></a>
            <a href="https://www.youtube.com"><img src="images/Youtube_logo.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>

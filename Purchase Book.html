            <!-- Purchase details -->
            <div class="purchase-details">
                <!-- Delivery details -->
                <div class="delivery-details">
                    <h2>Delivery Details</h2>
                    <!-- Form for delivery details -->
                    <form action="delivery.php" method="post">
                        <!-- Input fields for delivery details -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required><br>

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required><br>

                        <!-- Add more fields as needed (e.g., state, ZIP code, country) -->

                        <!-- Button to proceed to payment -->
                        <button type="submit">Proceed to Payment</button>
                    </form>
                </div>
                <!-- End of delivery-details -->

                <!-- Payment details -->
                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <!-- Form for payment details -->
                    <form action="payment.php" method="post">
                        <!-- Input fields for payment details -->
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required><br>

                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" required><br>

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required><br>

                        <!-- Add more fields as needed (e.g., cardholder name) -->

                        <!-- Button to complete purchase -->
                        <button type="submit">Complete Purchase</button>
                    </form>
                </div>
                <!-- End of payment-details -->

                <!-- Number of books -->
                <div class="number-of-books">
                    <h2>Number of Books</h2>
                    <!-- Form to select the number of books -->
                    <form action="checkout.php" method="post">
                        <!-- Input field for the number of books -->
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br>

                        <!-- Button to update total -->
                        <button type="submit">Update Total</button>
                    </form>
                </div>
                <!-- End of number-of-books -->
            </div>
